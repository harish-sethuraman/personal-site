    <style>
      * {
        font-family: Rubik, sans-serif;
      }
      html {
        height: 100%;
      }
      body {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .shimmer {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .nav-shimmer {
        background-color: #151722;
        height: 81px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }
      .text-shimmer {
        width: 100px;
        border-radius: 4px;
        background: white;
        height: 30px;
        margin-left: 20px;
        animation: shine infinite 1.5s;
      }
      .left-shimmers {
        display: flex;
        justify-content: space-between;
        margin-right: 80px;
        animation: shine infinite 1.5s;
      }
      .nav-icon-shimmer {
        display: none;
        height: 50px;
        width: 50px;
        background: white;
        border-radius: 5px;
        margin-left: 80px;
        animation: shine infinite 1.5s;
      }
      @media (min-width: 1200px) {
        .left-shimmers {
          margin-right: 183px;
        }
      }
      @media screen and (max-width: 1200px) and (min-width: 1366px) {
        .left-shimmers {
          margin-right: 432px;
        }
      }
      @media screen and (max-width: 992px) {
        .nav-icon-shimmer {
          display: flex;
        }
        .left-shimmers {
          display: none;
        }
        .nav-shimmer {
          justify-content: flex-start;
        }
      }
      .mode-shimmer {
        background-color: #fff;
        height: 25px;
        width: 25px;
        border-radius: 50%;
        margin-left: 20px;
        animation: shine infinite 1.5s;
      }
      .body-shimmer {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .pic-shimmer {
        height: 150px;
        width: 150px;
        background-color: gray;
        border-radius: 50%;
        animation: shine infinite 1.5s;
      }
      .name-holder {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      .name-shimmer {
        font-size: 36px;
      }
      .name-shimmer:nth-child(1) {
        margin-right: 5px;
      }
      .icons-shimmer {
        display: flex;
      }
      .icon-shimmer {
        height: 18px;
        width: 18px;
        background: gray;
        margin: 3px;
        border-radius: 50%;
        animation: shine infinite 1.5s;
      }
      .button-shimmer {
        background: #ff4c60;
        height: 40px;
        width: 140px;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        font-weight: 700;
        outline: none;
        border: none;
        margin-top: 24px;
      }
      .h2-shimmer {
        font-weight: 500;
        font-size: 28px;
      }
      @keyframes shine {
        0% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 0.8;
        }
      }
    </style>
  </head>

  <body>

        </div>
        <div class="body-shimmer">
